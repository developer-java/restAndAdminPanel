<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="#{facesContext.externalContext.requestContextPath}/layout/template.xhtml">
    <ui:define name="content">
        <h:form>
            <a4j:outputPanel id="list" ajaxRendered="true">
                <div class="line-block">
                    <ul>
                        <li>
                            <a href="#{facesContext.externalContext.requestContextPath}/welcome/addSight.xhtml">Добавить</a>
                        </li>
                    </ul>
                </div>
                <ui:repeat value="#{applicationModel.getSights(applicationModel.addSight.region)}" var="sight">
                    <div class="block">
                        <a4j:commandLink action="#{applicationModel.delete(sight)}" render="list">
                            <img src="#{facesContext.externalContext.requestContextPath}/resources/img/delete.png" style="position: absolute; top: 0; right: 0; width: 36px; height: 36px;padding: 5px" />
                        </a4j:commandLink>
                        <img src="#{facesContext.externalContext.requestContextPath}/rest/download?type=sight&amp;id=#{sight.id}"
                             alt="IMG"/>
                        <p class="title">#{sight.valueRu}</p>
                        <p class="subtitle">#{sight.description}</p>
                    </div>
                </ui:repeat>
            </a4j:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
