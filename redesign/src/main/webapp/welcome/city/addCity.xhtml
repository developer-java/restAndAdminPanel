<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="#{facesContext.externalContext.requestContextPath}/layout/template.xhtml">
    <ui:define name="content">
        <h:form>
            <a4j:outputPanel styleClass="panel-centered">
                <span>Добавление региона</span>
                <h:inputText id="title" style="width: 100%; height: 30px; margin-top: 5px" a:placeholder="Найменование Рус" value="#{applicationModel.addCity.city.valueRu}" required="true"/>
                <rich:message for="code" ajaxRendered="true"/>
                <h:inputText id="title2" style="width: 100%; height: 30px; margin-top: 5px" a:placeholder="Найменование Каз" value="#{applicationModel.addCity.city.valueKz}" required="true"/>
                <rich:message for="code" ajaxRendered="true"/>
                <h:selectOneMenu id="reg" value="#{applicationModel.addCity.regId}" required="true">
                    <f:selectItem itemLabel="Выберите регион" itemValue="#{null}" noSelectionOption="false"/>
                    <f:selectItems value="#{applicationModel.addCity.getRegionList()}" var="reg" itemValue="#{reg.id}" itemLabel="#{reg.valueRu}"/>
                </h:selectOneMenu>
                <rich:message for="reg" ajaxRendered="true"/>
                <a4j:commandButton style="width: 100%; height: 30px; margin-top: 5px" execute="@form" action="#{applicationModel.addCity.add()}" value="ADD"/>
            </a4j:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
